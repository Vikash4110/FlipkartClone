<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <title>Flipkart Clone</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="img/logo.png" alt="" />
        </div>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="search">
          <input type="text" name="" id="" placeholder="Search Here" />
          <button class="btn1">Search</button>
          <button class="btn2">Login</button>
          <button class="btn3">Sign Up</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="slider">
          <img
            src="https://source.unsplash.com/1200x380/?shopping, ecommerce"
            alt=""
          />
        </div>
        <div class="card">
          <h2 class="my-2">Best Deals</h2>
          <hr />
          <div class="card-item">
            <img
              src="https://source.unsplash.com/160x160/?Mobile"
              alt=""
              style="width: 160px"
            />
            <div class="lines">
              <p style="margin-left: 30px">Mobile</p>
              <p style="margin-left: 30px; color: green">Min 80% off</p>
              <p style="margin-left: 30px; font-weight: bolders">Grab Now</p>
            </div>
          </div>

          <div class="card-item">
            <img
              src="https://source.unsplash.com/160x160/?cloths"
              alt=""
              style="width: 160px"
            />
            <div class="lines">
              <p style="margin-left: 30px">Cloths</p>
              <p style="margin-left: 30px; color: green">Min 80% off</p>
              <p style="margin-left: 30px; font-weight: bolder">Grab Now</p>
            </div>
          </div>

          <div class="card-item">
            <img
              src="https://source.unsplash.com/160x160/?laptop"
              alt=""
              style="width: 160px"
            />
            <div class="lines">
              <p style="margin-left: 30px">Laptop</p>
              <p style="margin-left: 30px; color: green">Min 80% off</p>
              <p style="margin-left: 30px; font-weight: bolder">Grab Now</p>
            </div>
          </div>

          <div class="card-item">
            <img
              src="https://source.unsplash.com/160x160/?watch"
              alt=""
              style="width: 160px"
            />
            <div class="lines">
              <p style="margin-left: 30px">Watch</p>
              <p style="margin-left: 30px; color: green">Min 80% off</p>
              <p style="margin-left: 30px; font-weight: bolder">Grab Now</p>
            </div>
          </div>

          <div class="card-item">
            <img
              src="https://source.unsplash.com/160x160/?shoes"
              alt=""
              style="width: 160px"
            />
            <div class="lines">
              <p style="margin-left: 30px">Shoe</p>
              <p style="margin-left: 30px; color: green">Min 80% off</p>
              <p style="margin-left: 30px; font-weight: bolder">Grab Now</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="flex-all-center">
      <p>Copyright &copy; Mycart.com</p>
    </footer>
  </body>
</html>
